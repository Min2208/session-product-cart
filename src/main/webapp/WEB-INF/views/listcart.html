<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>List Product Cart</h3>
<div th:each="product: ${carts.getProductCart()}">

<form th:action="@{/payment}" method="get">
    <table>
        <tr>
            <td>ID</td>
            <td><input type="text" name="id" th:value="${product.getId()}" readonly></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" th:value="${product.getName()}" readonly></td>
        </tr>
        <tr>
            <td>Model</td>
            <td><input type="text" name="model" th:value="${product.getModel()}" readonly></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" name="price" th:value="${product.getPrice()}" readonly></td>
        </tr>
        <tr>
            <td>Count</td>
            <td><input type="number" name="count" th:value="${product.getCount()}" ></td>
        </tr>
        <tr><td><input type="submit" th:value="Payment"></td></tr>
    </table>
</form>
    <form th:action="@{/remove/{id}(id=${product.getId()})}" method="post">
        <tr><td><input type="submit" value="Remove"></td></tr>
    </form>

</div>
<span><a href="/">back to product list</a></span>
</body>
</html>
