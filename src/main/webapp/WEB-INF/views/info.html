<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Info</title>
</head>
<body>
<h3>Add Product to Cart</h3>
<div th:if="${success}">
    <span th:text="${success}"></span>

</div>


<form th:action="@{/product}" method="post" th:object="${product}">
    <table>
        <tr>
            <td>ID</td>
            <td><input type="text" th:field="*{id}" readonly></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}" readonly></td>
        </tr>
        <tr>
            <td>Model</td>
            <td><input type="text" th:field="*{model}" readonly></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" th:field="*{price}" readonly></td>
        </tr>
        <tr><td><input type="submit" value="Add to cart"></td></tr>
        <tr><td><a href="/">back to product list</a></td></tr>


    </table>


</form>
</body>
</html>
